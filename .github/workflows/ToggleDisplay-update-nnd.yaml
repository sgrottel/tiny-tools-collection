name: ToggleDisplay Update Native-Nuget-Dependabotwrapper

on:
  push:
    branches: [ "main" ]
    paths:
      - ToggleDisplay/packages.config
  workflow_dispatch:

jobs:
  update:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        path: p

    - name: Checkout sgrottel/native-nuget-dependabot
      uses: actions/checkout@v5
      with:
        repository: sgrottel/native-nuget-dependabot
        path: nnd
        token: ${{ secrets.DOPINDERBOT_PAT }}

    - name: Update action
      shell: pwsh
      run: |
        .\nnd\Set-Project.ps1 -projFile "p\ToggleDisplay\ToggleDisplay.vcxproj" -group "tiny-tools" -name "ToggleDisplay" -info "https://github.com/sgrottel/tiny-tools-collection"

        cd .\nnd
        git config --global user.name 'DopinderBot'
        git config --global user.email 'DopinderBot-noreply@sgrottel.de'
        git commit -am "Updated tiny-tools ToggleDisplay"
        git push
        cd ..
